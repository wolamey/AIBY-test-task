<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Game</title>
  </head>
  <body>
    <div class="main">
      <div class="main__container">
        <a href="#" class="main__cross">
          <img src="./assets/imgs/cross.svg" class="main__cross-img" alt="" />
        </a>

        <h1 class="main__title" data-i18n="Get Unlimited <br>Access">
          Get Unlimited <br>Access
        </h1>

        <div class="main__cards">
          <div class="main__cards-item">
            <p class="main__cards-item-text" data-i18n="Unlimited Art <br>Creation">
              Unlimited Art <br>Creation
            </p>
          </div>

          <div class="main__cards-item">
            <p class="main__cards-item-text" data-i18n="Exclusive <br>Styles">
              Exclusive <br>Styles
            </p>
          </div>

          <div class="main__cards-item">
            <p class="main__cards-item-text" data-i18n="Magic Avatars <br>With 20% Off">
              Magic Avatars <br>With 20% Off
            </p>
          </div>
        </div>

        <div class="main__tarifs">
          <div class="main__tarif-year main__tarif-item">
            <div class="main__tarif-deco-elements">
              <img src="./assets/imgs/Path.svg" class="main__tarif-deco-path" alt="" />
              <div class="main__tarif-year-best" data-i18n="BEST OFFER">
                BEST OFFER
              </div>
            </div>

            <img src="./assets/imgs/Path-right.svg" class="main__tarifs-deco-path-right" alt="" />
            <div class="main__tarif-item-container">
              <div class="main__tarif-item-left">
                <p class="main__tarif-item-name" data-i18n="YEARLY ACCESS">
                  YEARLY ACCESS
                </p>
                <p class="main__tarif-item-hint" data-i18n="Just {{43}} per year">
                  Just $39.99 per year
                </p>
              </div>
              <div class="main__tarif-item-right">
                <p class="main__tarif-item-hint" data-i18n="{{price}} <br>per week">
                  {{price}} <br>per week
                </p>
              </div>
            </div>
          </div>

          <div class="main__tarif-week main__tarif-item active">
            <div class="main__tarif-item-container">
              <div class="main__tarif-item-left">
                <p class="main__tarif-item-name" data-i18n="WEEKLY ACCESS">
                  WEEKLY ACCESS
                </p>
              </div>
              <div class="main__tarif-item-right">
                <p class="main__tarif-item-hint" data-i18n="{{price}} <br>per week">
                  {{price}} <br>per week
                </p>
              </div>
            </div>
          </div>
        </div>

        <a href="#" class="main__button" data-i18n="Continue">Continue</a>
        <div class="main__bottom-links">
          <a href="#" class="main__bottom-links-item" data-i18n="Terms of Use">
            Terms of Use
          </a>
          <a href="#" class="main__bottom-links-item" data-i18n="Privacy Policy">
            Privacy Policy
          </a>
          <a href="#" class="main__bottom-links-item" data-i18n="Restore">
            Restore
          </a>
        </div>
      </div>
    </div>

    <script src="./script.js" defer></script>
  </body>
</html>
