<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Game</title>
  </head>
  <body>
    <div class="main">
      <div class="main__container">
        <a href="#" class="main__cross">
          <img src="./assets/imgs/cross.svg" class="main__cross-img" alt="" />
        </a>

        <h1 class="main__title">Get Unlimited Access</h1>

        <div class="main__cards">
          <div class="main__cards-item">
            <p class="main__cards-item-text">Unlimited Art Creation</p>
          </div>

          <div class="main__cards-item">
            <p class="main__cards-item-text">Exclusive Styles</p>
          </div>

          <div class="main__cards-item">
            <p class="main__cards-item-text">Magic Avatars With 20% Off</p>
          </div>
        </div>

        <div class="main__tarifs">
          <div class="main__tarif-year main__tarif-item">
            <div class="main__tarif-year-best">best offer</div>
            <div class="main__tarif-item-container">
              <div class="main__tarif-item-left">
                <p class="main__tarif-item-name">Yearly access</p>
                <p class="main__tarif-item-hint">Just $39.99 per year</p>
              </div>
              <div class="main__tarif-item-right">
                <p class="main__tarif-item-amount">$0.48</p>
                <p class="main__tarif-item-hint">per week</p>
              </div>
            </div>
          </div>

          <div class="main__tarif-week main__tarif-item">
            <div class="main__tarif-item-container">
              <div class="main__tarif-item-left">
                <p class="main__tarif-item-name">Weekly access</p>
              </div>
              <div class="main__tarif-item-right">
                <p class="main__tarif-item-amount">$6.99</p>
                <p class="main__tarif-item-hint">per week</p>
              </div>
            </div>
          </div>
        </div>

        <a href="#" class="main__button">Continue</a>
        <div class="main__bottom-links">
          <a href="#" class="main__bottom-links-item">Terms of Use</a>
          <a href="#" class="main__bottom-links-item">Privacy Policy</a>
          <a href="#" class="main__bottom-links-item">Restore</a>
        </div>
      </div>
    </div>
  </body>
</html>
